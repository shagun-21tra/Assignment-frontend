<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .one{
          font-weight: bold;
      }
      .one+ li{
        background-color: aqua;
      }
      .two~li{
        font-style: italic;
      }
      ol :hover{
        color: blue;
        cursor: alias;
      }
    </style>
</head>
<body>
    <ol>
        <li class="one">item1</li>
        <li  class="two">item2</li>
        <li>item3</li>
        <li>item4</li>
        <li>item5</li>
    </ol>
</body>
</html>
