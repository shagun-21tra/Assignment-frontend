<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive DOM Manipulation</title>
  <style>
    #interactive-div {
      width: 100%;
      padding: 20px;
      margin-top: 20px;
      background-color: lightgray;
      text-align: center;
      font-size: 20px;
      border: 1px solid #ccc;
    }

    .input-section {
      margin-bottom: 10px;
    }

    input, button {
      margin: 5px;
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Interactive DOM Manipulation</h2>

  <!-- Input for background color -->
  <div class="input-section">
    <input type="text" id="colorInput" placeholder="Enter color (e.g. red, #f0f0f0)">
    <button id="bgButton">Change Background</button>
  </div>

  <!-- Input for text update -->
  <div class="input-section">
    <input type="text" id="textInput" placeholder="Enter new text">
    <button id="textButton">Update Text</button>
  </div>

  <!-- Div to be updated -->
  <div id="interactive-div">
    This is the initial content of the div.
  </div>

  <!-- JavaScript -->
  <script>
    const bgButton = document.getElementById('bgButton');
    const textButton = document.getElementById('textButton');
    const div = document.getElementById('interactive-div');

    // Task 1: Change Background
    bgButton.addEventListener('click', () => {
      const color = document.getElementById('colorInput').value.trim();

      // Create a temporary element to test valid color
      const testElement = document.createElement('div');
      testElement.style.backgroundColor = color;

      if (testElement.style.backgroundColor === '') {
        alert('Invalid color name!');
      } else {
        div.style.backgroundColor = color;
      }
    });

    // Task 2: Update Text
    textButton.addEventListener('click', () => {
      const text = document.getElementById('textInput').value.trim();

      if (text === '') {
        alert('Please enter some text!');
      } else {
        div.textContent = text;
      }
    });
  </script>

</body>
</html>
