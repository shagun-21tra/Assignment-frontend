<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laptop Keyboard</title>
  <style>
    body {
      background: #f4f4f4;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .keyboard {
      display: inline-block;
      background: #ddd;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    .row {
      display: flex;
      justify-content: start;
      margin-bottom: 6px;
    }

    .key {
      background: white;
      border: 1px solid #aaa;
      border-radius: 4px;
      padding: 10px 14px;
      margin: 2px;
      text-align: center;
      font-size: 14px;
      box-shadow: 0 2px #bbb;
      user-select: none;
      min-width: 40px;
      text-transform: uppercase;
    }

    .key:active {
      transform: translateY(1px);
      box-shadow: 0 1px #aaa;
    }

    .key.wide { min-width: 70px; }
    .key.xwide { min-width: 110px; }
    .key.space { min-width: 300px; }

  </style>
</head>
<body>
  <div class="keyboard">
    <div class="row">
      <div class="key">Esc</div>
      <div class="key">F1</div>
      <div class="key">F2</div>
      <div class="key">F3</div>
      <div class="key">F4</div>
      <div class="key">F5</div>
      <div class="key">F6</div>
      <div class="key">F7</div>
      <div class="key">F8</div>
      <div class="key">F9</div>
      <div class="key">F10</div>
      <div class="key">F11</div>
      <div class="key">F12</div>
    </div>

    <div class="row">
      <div class="key">~</div>
      <div class="key">1</div>
      <div class="key">2</div>
      <div class="key">3</div>
      <div class="key">4</div>
      <div class="key">5</div>
      <div class="key">6</div>
      <div class="key">7</div>
      <div class="key">8</div>
      <div class="key">9</div>
      <div class="key">0</div>
      <div class="key">-</div>
      <div class="key">=</div>
      <div class="key wide">Backspace</div>
    </div>

    <div class="row">
      <div class="key wide">Tab</div>
      <div class="key">Q</div>
      <div class="key">W</div>
      <div class="key">E</div>
      <div class="key">R</div>
      <div class="key">T</div>
      <div class="key">Y</div>
      <div class="key">U</div>
      <div class="key">I</div>
      <div class="key">O</div>
      <div class="key">P</div>
      <div class="key">[</div>
      <div class="key">]</div>
      <div class="key">\</div>
    </div>

    <div class="row">
      <div class="key xwide">Caps Lock</div>
      <div class="key">A</div>
      <div class="key">S</div>
      <div class="key">D</div>
      <div class="key">F</div>
      <div class="key">G</div>
      <div class="key">H</div>
      <div class="key">J</div>
      <div class="key">K</div>
      <div class="key">L</div>
      <div class="key">;</div>
      <div class="key">'</div>
      <div class="key wide">Enter</div>
    </div>

    <div class="row">
      <div class="key xwide">Shift</div>
      <div class="key">Z</div>
      <div class="key">X</div>
      <div class="key">C</div>
      <div class="key">V</div>
      <div class="key">B</div>
      <div class="key">N</div>
      <div class="key">M</div>
      <div class="key">,</div>
      <div class="key">.</div>
      <div class="key">/</div>
      <div class="key wide">Shift</div>
    </div>

    <div class="row">
      <div class="key">Ctrl</div>
      <div class="key">Fn</div>
      <div class="key">Win</div>
      <div class="key">Alt</div>
      <div class="key space">Space</div>
      <div class="key">Alt</div>
      <div class="key">Ctrl</div>
      <div class="key">←</div>
      <div class="key">↑</div>
      <div class="key">↓</div>
      <div class="key">→</div>
    </div>
  </div>
</body>
</html>
