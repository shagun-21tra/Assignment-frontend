<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
    }
    .weather-box {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 20px;
      display: inline-block;
      min-width: 250px;
    }
    .loading {
      font-style: italic;
      color: blue;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h2>ðŸŒ¤ Simple Weather App</h2>

  <input type="text" id="cityInput" placeholder="Enter city name">
  <button onclick="getWeather()">Get Weather</button>

  <div id="message" class="loading"></div>
  <div id="weather" class="weather-box"></div>

  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const message = document.getElementById("message");
      const weatherDiv = document.getElementById("weather");

      if (city === "") {
        message.textContent = "Please enter a city name.";
        message.className = "error";
        weatherDiv.innerHTML = "";
        return;
      }

      message.textContent = "Loading...";
      message.className = "loading";
      weatherDiv.innerHTML = "";

      try {
        const apiKey = "a7ef537be356f283256482aa9ffa25fb"; 
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
        );

        if (!response.ok) {
          throw new Error("City not found");
        }

        const data = await response.json();

        const { name, main, weather } = data;
        const iconUrl = `https://openweathermap.org/img/wn/${weather[0].icon}@2x.png`;

        weatherDiv.innerHTML = `
          <h3>${name}</h3>
          <img src="${iconUrl}" alt="Weather Icon">
          <p><strong>Temperature:</strong> ${main.temp}Â°C</p>
          <p><strong>Humidity:</strong> ${main.humidity}%</p>
          <p><strong>Condition:</strong> ${weather[0].description}</p>
        `;

        message.textContent = "";
      } catch (error) {
        message.textContent = "Failed to fetch weather. Please check the city name.";
        message.className = "error";
      }
    }
  </script>
</body>
</html>
