<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

const fruits = ["Apple", "Banana", "Cherry"];  

// Step 1: Remove the last element
fruits.pop();  // Removes "Cherry"

// Step 2: Add "Orange" to the end of the array using push()
fruits.push("Orange");  // Adds "Orange" at the end

// Step 3: Print the updated array
console.log(fruits);  // Expected Output: ["Apple", "Banana", "Orange"]

    </script>
    
</body>
</html>
